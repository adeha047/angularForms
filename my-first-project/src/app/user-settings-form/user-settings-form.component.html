<div class="container">
  <h2>User Settings</h2>

  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" placeholder="Name" 
      [(ngModel)]="userSettings.name" />
    </div>

    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="emailOffers" [(ngModel)]="userSettings.emailOffers"
      />
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="lightInterface"
          value="light"
          checked/>
        <label class="form-check-label" for="flexRadioDefault1"> Light </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="darkInterface"
          value="dark" [(ngModel)]="userSettings.interfaceStyle"
          checked/>
        <label class="form-check-label" for="flexRadioDefault2"> Dark </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType" ngModel="userSettings.subscriptionType">
        <option selected>Open this select menu</option>
        <option value="1">Monthly</option>
        <option value="2">Annually</option>
        <option value="3">Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Comments">Comments</label>
      <textarea
        class="form-control"
        placeholder="Leave a comment here"
        rows="2" [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{ form.value | json }}
